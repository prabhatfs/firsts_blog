{% load blog_tags i18n pages_tags %}
{% spaceless %}
<ul class="nav navbar-nav">
    <li class=" active">
    <a href="/">

        </a></li>
{% blog_categories as categories %}

{% endif %}
</ul>
{% endspaceless %}
