{% load blog_tags i18n %}
{% spaceless %}
<ul class="nav navbar-nav">
    <li class="{% if not category %}active{% endif %}">
    <a href="/">
            Show All 
        </a></li>
{% blog_categories as categories %}
{% if categories %}


{% for cat in categories %}

    <li class="{% if category == cat %}active{% endif %}">
    	<a href="{% url "blog_post_list_category" cat.slug %}">{{ cat }}</a></li>
{% endfor %}
{% endif %}
</ul>
{% endspaceless %}
